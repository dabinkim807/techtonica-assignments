<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Coin Flip Game</h1>
  <section>
    <section>
      <h2>Result</h2>
      <img>
    </section>
    <section>
      <h2>Your Guess</h2>
      <form>
        <label for="heads">Heads</label>
        <input id="heads" name="heads" type="radio"></input>

        <label for="tails">Tails</label>
        <input id="tails" name="tails" type="radio"></input>

        <button type="submit">Flip</button>
        <button type="reset">Play Again</button>
      </form>
    </section>
  </section>
  <section>
    <h2>Scoreboard</h2>
    <span>0 Wins</span>
    <span>0 Losses</span>
  </section>
</body>
</html>
