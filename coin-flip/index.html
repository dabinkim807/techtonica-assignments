<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Coin Flip Game</h1>
  <section class="row">
    <section>
      <h2>Result:</h2>
      <div class="resultMessage"></div>
      <div class="imgbox">
        <img id="myImg" src="images/depositphotos_125165712-stock-illustration-businessman-hand-throwing-up-a.jpeg" alt="thumb flipping coin into air">
      </div>
    </section>
    <section>
      <h2>Your Guess:</h2>
      <form id="form">
        <div class="error"></div>

        <div>
          <input id="heads" name="coin" type="radio"></input>
          <label for="heads" class="radio-left">Heads</label>
  
          <input id="tails" name="coin" type="radio"></input>
          <label for="tails" class="radio-left">Tails</label>
        </div>

        <div>
          <button type="submit" id="flip">Flip</button>
          <button type="reset" id="try-again">Try Again</button>
        </div>
      </form>
    </section>
  </section>
  <section class="scoreboard">
    <h2>Scoreboard</h2>
    <div class="scoreRow">
      <div>
        <span id="scoreWin">Wins: 0</span>
      </div>
      <div>
        <span id="scoreLose">Losses: 0</span>
      </div>
    </div>
  </section>

  <script src="js/index.js"></script>

</body>
</html>
