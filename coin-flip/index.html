<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Coin Flip Game</h1>
  <section>
    <section>
      <h2>Result:</h2>
      <div class="resultMessage"></div>
      <div class="imgbox">
        <img id="myImg" src="images/depositphotos_125165712-stock-illustration-businessman-hand-throwing-up-a.jpeg" alt="thumb flipping coin into air">
      </div>
    </section>
    <section>
      <h2>Your Guess</h2>
      <form id="form">
        <div class="error"></div>
        <label for="heads">Heads</label>
        <input id="heads" name="coin" type="radio"></input>

        <label for="tails">Tails</label>
        <input id="tails" name="coin" type="radio"></input>

        <button type="submit" id="flip">Flip</button>
        <button type="reset" id="try-again">Try Again</button>
      </form>
    </section>
  </section>
  <section class="scoreboard">
    <h2>Scoreboard</h2>
    <span id="scoreWin">Wins: 0</span>
    <span id="scoreLose">Losses: 0</span>
  </section>

  <script src="js/index.js"></script>

</body>
</html>
